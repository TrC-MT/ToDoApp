<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h3>Your data:</h3>
        <button class="storage" onclick="dataRestore()">Restore</button>
        <button class="storage" onclick="save()">Save</button>
        <button class="storage" onclick="dataDelete()">Delete</button>
    </header>
    <div class="container">
        <div class="left">
            <div class="addlists">
                    <input type="text" id="inputAddLists"  placeholder="Type a new list here.">
                    <button onclick="AddList()" id="listbutton">ADD LIST</button>
            </div>
            <nav id="nav">
                <div class="list">
                    
                </div>
            </nav>
        </div>
        <main>
            <div class="mainContainer">
                <div id="heading">
                    
                </div>
                <div class="changelistbuttons">
                    <button class="deleteList" onclick="DeleteCurrentList()">Delete list</button>
                    <div class="listnameEditbox">
                        <input id="NLN" type="text" placeholder="Type the changed name here">
                        <button class="changelistname" onclick="EditListName()">Rename</button>
                    </div>
                </div>
                <div class="additems">
                    <input type="text" id="inputAddItems" placeholder="Type a new item here.">
                    <button onclick="AddItem()">ADD ITEM</button>
                    <button onclick="deleteItem()">DELETE ITEM</button>
                    <button onclick="completeItem()">COMPLETE ITEM</button>
                </div>
                <div id="items">
                    <div class="item">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
